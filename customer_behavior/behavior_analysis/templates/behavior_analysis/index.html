<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân tích hành vi khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Tiêu đề chính -->
        <div class="text-center mb-4">
            <h1 class="display-4">Phân Tích Hành Vi Khách Hàng</h1>
            <p class="lead">Tìm hiểu các mẫu tuần tự phổ biến trong dữ liệu giao dịch</p>
        </div>

        <!-- Form nhập dữ liệu -->
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Nhập dữ liệu để phân tích</h5>
                <form action="/process/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="file" class="form-label">Tải lên file CSV:</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="minsup" class="form-label">Nhập minsup (ngưỡng hỗ trợ tối thiểu):</label>
                        <input type="number" class="form-control" id="minsup" name="minsup" step="1" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Phân tích</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
